<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      /* .container1 {
        background-image: url("https://www.freecodecamp.org/news/content/images/2021/06/w-qjCHPZbeXCQ-unsplash.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-size: cover;
        height: 1000px;
      } */
      body {
        margin: 0px;
        padding-left: 30px;
        padding-right: 30px;
      }
    </style>
  </head>
  <body style="background-color: rgb(45, 92, 108)">
    <h2>Registration Form</h2>
    <form>
      <fieldset>
        <legend style="color: rgba(207, 20, 20, 0.803)">
          <b><h2>Fill your details and submit the form</h2></b>
        </legend>

        <div class="container1">
          <ul>
            <li>
              <input
                type="email"
                name="email id"
                placeholder="your_@gmail.com"
                value="anchalpawar62@gmail.com"
              />
            </li>
            <br />
            <br />
            <li>
              <input
                type="password"
                name="pass"
                id="enter password"
                placeholder="password"
              />
            </li>
          </ul>
          <h5>
            <i><p>!Type a complex password with 8-20 characters</p></i>
          </h5>
          <ul>
            <li>
              <input
                type="number"
                name="phone number"
                id="numbers"
                placeholder="+20 Phone Number"
              />
            </li>
          </ul>
        </div>
        <h4>
          <i>
            <p>Enter your profession:</p>
          </i>
        </h4>
        <div>
          <ul>
            <li>
              <input type="radio" name="name" id="student" />
              <label for="student">Student</label>
            </li>
            <li>
              <input type="radio" name="name" id="teacher" />
              <label for="teacher">Teacher</label>
            </li>
            <li>
              <input type="radio" name="name" id="developer" />
              <label for="developer">Developer</label>
            </li>
          </ul>
          <label for="stage">Choose the stage if you are(student)</label>
          <select name="stage" id="stage">
            <optgroup label="Primary Stage">
              <option value="first primary">First Primary</option>
              <option value="Second primary">Second Primary</option>
              <option value="Third primary">Third Primary</option>
              <option value="Fourth primary">Fourth Primary</option>
              <option value="Fifth primary">Fifth Primary</option>
              <option value="Sixth primary">Sixth Primary</option>
            </optgroup>
            <optgroup label="Preparatory Stage">
              <option value="first Preparatory">First Preparatory</option>
              <option value="Second Preparatory">Second Preparatory</option>
              <option value="Third Preparatory">Third Preparatory</option>
              <option value="Fourth Preparatory">Fourth Preparatory</option>
              <option value="Fifth Preparatory ">Fifth Preparatory</option>
              <option value="Sixth Preparatory">Sixth Preparatory</option>
            </optgroup>
            <optgroup label="Secondary Stage">
              <option value="first Secondary">First Secondary</option>
              <option value="Second Secondary">Second Secondary</option>
              <option value="Third Secondary">Third Secondary</option>
            </optgroup>
          </select>
        </div>
        <br />
        <div>
          <label for="dob">Enter your Birth Date:</label>
          <input type="date" name="Date" id="dob" />
        </div>
        <br />

        <textarea
          name="notes"
          id="area"
          cols="20"
          rows="10"
          placeholder="Any Notes/Feedcback"
        ></textarea>
        <br />
        <div>
          <br />
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
